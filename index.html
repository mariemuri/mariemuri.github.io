<!-- js code for parallax effect -->
<script>
	const images = document.getElementsByClassName("hero_img");
	let PARALLAX_STATE = true;
	var instance = new simpleParallax(images, {
												delay: 0.6,
										  	transition: "cubic-bezier(0,0,0,1)",
										  	orientation: "down",
										  	scale: 1.8,
										  	overflow: true
											});
	function startParallax(){
		if (PARALLAX_STATE != true){
		console.log('Parallax Started!')
			var instance = new simpleParallax(images, {
		  												delay: 0.6,
													  	transition: "cubic-bezier(0,0,0,1)",
													  	orientation: "down",
													  	scale: 1.8,
													  	overflow: true
														});
		PARALLAX_STATE = true;
		}
	}
	function stopParallax(){
	console.log('Parallax Stoped!')
	instance.destroy();
	PARALLAX_STATE = false;
	}
</script>

<!-- js code for countdown -->
<script>
// Source: https://www.w3schools.com/howto/howto_js_countdown.asp
// Set the date we're counting down to
var countDownDate = new Date("Jan 28, 2023 10:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById(id="countdown").innerHTML = "Faltam: " + days + " Dias " + hours + " Horas "
  + minutes + " Minutos " + seconds + " Segundos ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById(id="countdown").innerHTML = "Chegooou!";
  }
}, 1000);
</script>
